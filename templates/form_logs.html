<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Logs</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .sidebar {
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            background-color: #343a40;
            padding-top: 20px;
        }
        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
        }
        .sidebar a:hover {
            background-color: #575d63;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <a href="{{ url_for('dashboard') }}">Dashboard</a>
        <a href="#" onclick="confirmLogout()">Logout</a>
        <a href="{{ url_for('list_properties') }}">Manage Properties</a>
        <a href="{{ url_for('form_logs') }}">Form Logs</a>
        <a href="{{url_for('home')}}">Halaman Utama</a>
    </div>

    <!-- Main Content -->
    <div class="content">
        <div class="container mt-5">
            <h2>Form Logs</h2>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nama Pengirim</th>
                        <th>Nomor Pengirim</th>
                        <th>Isi Pesan</th>
                        <th>Tanggal</th>
                    </tr>
                </thead>
                <tbody>
                    {% for entry in form_entries %}
                    <tr>
                        <td>{{ entry.id_pesan }}</td>
                        <td>{{ entry.nama_pengirim }}</td>
                        <td>{{ entry.nomor_pengirim }}</td>
                        <td>{{ entry.isi_pesan }}</td>
                        <td>{{ entry.date }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <script>
        function confirmLogout() {
            if (confirm("Apakah Anda benar-benar ingin logout?")) {
                window.location.href = "{{ url_for('logout') }}";
            }
        }
    </script>
</body>
</html>
