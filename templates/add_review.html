<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Review</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="sidebar">
        <a href="{{ url_for('dashboard') }}">Dashboard</a>
        <a href="#" onclick="confirmLogout()">Logout</a>
        <a href="{{ url_for('list_properties') }}">Manage Properties</a>
        <a href="{{ url_for('form_logs') }}">Form Logs</a>
        <a href="{{ url_for('list_reviews') }}">Review Customer</a>
        <a href="{{ url_for('home') }}">Halaman Utama</a>
    </div>
    <div class="content">
        <div class="container mt-5">
            <h2>Add Review</h2>
            <form method="POST" action="{{ url_for('add_review') }}">
                <div class="mb-3">
                    <label for="nama_customer" class="form-label">Nama Customer</label>
                    <input type="text" class="form-control" id="nama_customer" name="nama_customer" required>
                </div>
                <div class="mb-3">
                    <label for="isi_review" class="form-label">Isi Review</label>
                    <textarea class="form-control" id="isi_review" name="isi_review" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
