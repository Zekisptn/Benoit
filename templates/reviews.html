<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
    
</head>
<body>
    <div class="sidebar">
        <a href="{{ url_for('dashboard') }}">Dashboard</a>
        <a href="#" onclick="confirmLogout()">Logout</a>
        <a href="{{ url_for('list_properties') }}">Manage Properties</a>
        <a href="{{ url_for('form_logs') }}">Form Logs</a>
        <a href="{{ url_for('list_reviews') }}">Review Customer</a>
        <a href="{{ url_for('home') }}">Halaman Utama</a>
    </div>
    <div class="content">
        <div class="container mt-5">
            <h2>Reviews</h2>
            <a href="{{ url_for('add_review') }}" class="btn btn-primary mb-3">Add Review</a>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nama Customer</th>
                        <th>Isi Review</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for review in reviews %}
                    <tr>
                        <td>{{ review.id_customer }}</td>
                        <td>{{ review.nama_customer }}</td>
                        <td>{{ review.isi_review }}</td>
                        <td>
                            <a href="{{ url_for('edit_review', id=review.id_customer) }}" class="btn btn-warning btn-sm">Edit</a>
                            <form action="{{ url_for('delete_review', id=review.id_customer) }}" method="post" style="display:inline-block;">
                                <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
